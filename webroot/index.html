<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="/webroot/js/controller.js"></script>
    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-app="forumApp">
    <div class="main container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-right" id="login"><a href="/login.php">Login</a></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1 class="title">Forum NWT</h1>
            </div>
            <div class="col-md-6" id="search">
                Search here
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-controller="questionsController as questions">
                    <p>{{questions.length}} questions :</p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Questions</th>
                                <th>Date</th>
                                <th>Answers</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="question in questions">
                                <td>{{question.id}}</td>
                                <td>{{question.title}}</td>
                                <td>{{question.created | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                                <td>?? nombre de r√©ponses ??</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified Boostrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
