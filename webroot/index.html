<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Forum</title>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lionel.css"/>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <button ng-click="logout()" class="btn btn-default">Logout</button>
                </form>
                <p class="navbar-text navbar-right">Signed in as {{currentUserEmail}}</p>

                <form class="navbar-form navbar-right" ng-submit="submitLogin()" ng-controller="LoginCtrl">
                    <div ng-if="loginErrorMsg" class="alert alert-warning" ng-bind-html="loginErrorMsg | sanitize"></div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="login.email">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit" value="submit">Submit</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <h1>LOGIN ID = *<span ng-bind="currentUserId"></span>*</h1>
        <div ng-class="'alert alert-' + message().type" ng-show="message().show">
            <button type="button" class="close" ng-click="message().show = false">Ã—</button>
            <msg key-expr="message().text"></msg>
        </div>
        <ng-view></ng-view>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Latest compiled and minified Boostrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script>window.onload = initialize;</script>
</body>
</html>
